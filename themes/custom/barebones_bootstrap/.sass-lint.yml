# A list of linters supported can be found in the link below
# https://github.com/sasstools/sass-lint/tree/master/docs/rules
#files:
#  include: 'sass/**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  attribute-quotes: 1
  bem-depth:
    - 1
    - max-depth: 1
  border-zero:
    - 1
    - convention: 0
  brace-style:
    - 1
    - style: '1tbs'
      allow-single-line: false
  class-name-format:
    - 1
    - convention: hyphenatedbem
      allow-leading-underscore: true
  clean-import-paths:
    - 1
    - filename-extension: false
      leading-underscore: false
  declarations-before-nesting: 1
  empty-args:
    - 1
    - include: true
  empty-line-between-blocks:
    - 1
    - ignore-single-line-rulesets: true
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 1
  function-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedbem
  hex-length:
    - 1
    - style: short
  hex-notation:
    - 1
    - style: lowercase
  id-name-format:
    - 1
    - convention: camelcase
  indentation:
    - 1
    - size: 2
  leading-zero:
    - 1
    - include: false
  max-file-line-count:
    - 1
    - length: 400
  max-line-length:
    - 1
    - length: 80
  mixin-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedbem
  mixins-before-declarations: 0
  nesting-depth:
    - 1
    - max-depth: 2
  no-attribute-selectors: 0
  no-color-hex: 1
  no-color-keywords: 1
  no-color-literals:
   - 1
   - allow-map-identifiers: true
     allow-rgba: true
     allow-variable-identifiers: true
  no-combinators: 0
  no-css-comments: 1
  no-debug: 1
  no-disallowed-properties: 0
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: true
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-universal-selectors: 1
  no-url-domains: 1
  no-url-protocols: 1
  no-vendor-prefixes: 1
  no-warn: 1
  one-declaration-per-line: 1
  placeholder-in-extend: 1
  placeholder-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedbem
  property-sort-order:
    - 1
    - ignore-custom-properties: false
      order: alphabetical
  property-units:
    - 1
    - global:
        - ch
        - em
        - ex
        - rem
        - cm
        - in
        - mm
        - pc
        - pt
        - px
        - q
        - vh
        - vw
        - vmin
        - vmax
        - deg
        - grad
        - rad
        - turn
        - ms
        - s
        - Hz
        - kHz
        - dpi
        - dpcm
        - dppx
        - '%'
      per-property: {}
  pseudo-element: 1
  quotes:
    - 1
    - style: double
  shorthand-values:
    - 1
    - allowed-shorthands:
        - 1
        - 2
        - 3
        - 4
  single-line-per-selector: 1
  space-after-bang:
    - 1
    - include: false
  space-after-colon:
    - 1
    - include: true
  space-after-comma:
    - 1
    - include: true
  space-around-operator:
    - 1
    - include: true
  space-before-bang:
    - 1
    - include: true
  space-before-brace:
    - 1
    - include: true
  space-before-colon:
    - 1
    - include: false
  space-between-parens:
    - 1
    - include: false
  trailing-semicolon:
    - 0
    - include: false
  url-quotes: 1
  variable-for-property:
    - 1
  variable-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedbem
  zero-unit: 1
